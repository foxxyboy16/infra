# Deploy reddit app
- name: "Reddit App: Deploy application"
  hosts: reddit_app
  gather_facts: no

  tasks:
  - name: Deploy
    git:
      repo: https://github.com/Artemmkin/reddit.git
      dest: /home/appuser/reddit
      clone: yes

  - name: Bundle install
    bundler: 
      state: present
      chdir: /home/appuser/reddit

  - notify: reload puma

  handlers: 
  - name: reload puma
    systemd: name=puma state=restarted
